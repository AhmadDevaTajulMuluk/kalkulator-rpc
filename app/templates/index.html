<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator RPC</title>
    <script>
        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var operation = document.getElementById('operation').value;
            
            // Kirim permintaan ke Flask server untuk melakukan kalkulasi
            fetch(`/calculate?num1=${num1}&num2=${num2}&operation=${operation}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Hasil: ' + data.result;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Kalkulator RPC</h1>
    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    <select id="operation">
        <option value="add">Tambah</option>
        <option value="subtract">Kurangi</option>
        <option value="multiply">Kali</option>
        <option value="divide">Bagi</option>
    </select>
    <button onclick="calculate()">Hitung</button>

    <p id="result">Hasil: </p>
</body>
</html>
