<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator RPC</title>
  <style>
    body { 
    font-family: Arial, sans-serif; 
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;}
    .container { 
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;}
    input{ 
    width: 100px;
    padding: 10px;
    margin: 10px;}
    button {
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator RPC</h1>
    <input type="number" id="a" placeholder="Angka pertama">
    <input type="number" id="b" placeholder="Angka kedua">
    <div class="buttons">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">*</button>
            <button onclick="calculate('divide')">/</button>
        </div>
    <p id="result"></p>
  </div>
   <script>
    async function calculate(operation) {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('result').innerText = 'Masukkan angka yang valid!';
        return;
      }

      const response = await fetch('/rpc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jsonrpc: '2.0', method: operation, params: { a, b }, id: 1 })
      });

      const result = await response.json();
      if (result.error) {
        document.getElementById('result').innerText = `Error: ${result.error.message}`;
      } else {
        document.getElementById('result').innerText = `Hasil: ${result.result}`;
      }
    }
  </script>
</body>
</html>
