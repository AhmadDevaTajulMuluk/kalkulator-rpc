<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator RPC</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator">
        <h1>Kalkulator RPC</h1>
        <input type="number" id="num1" placeholder="Angka 1">
        <input type="number" id="num2" placeholder="Angka 2">
        
        <div class="buttons">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">*</button>
            <button onclick="calculate('divide')">/</button>
        </div>
        
        <h2>Hasil: <span id="result"></span></h2>
    </div>
  <script>
    async function calculate() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const operation = document.getElementById('operation').value;

      const response = await fetch('/rpc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jsonrpc: '2.0', method: operation, params: { a, b }, id: 1 })
      });

      const result = await response.json();
      if (result.error) {
        document.getElementById('result').innerText = `Error: ${result.error.message}`;
      } else {
        document.getElementById('result').innerText = `Hasil: ${result.result}`;
      }
    }
  </script>
</body>
</html>
